<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EMAIL_TITLE}} - MockMate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'JetBrains Mono', 'Fira Code', Consolas, Monaco, monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Email Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border: 1px solid #333333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Terminal scanlines effect */
        .email-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.01) 50%,
                rgba(0, 255, 0, 0.01) 52%,
                transparent 52%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* CLI Header */
        .cli-header {
            background: linear-gradient(90deg, #1a1a1a, #333333);
            border-bottom: 1px solid #ffbf00;
            border-radius: 8px 8px 0 0;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .cli-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.02) 50%, rgba(0, 255, 0, 0.02) 52%, transparent 52%);
            background-size: 100% 4px;
            pointer-events: none;
            border-radius: 8px 8px 0 0;
        }
        
        .cli-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
            z-index: 3;
        }
        
        .cli-dots {
            display: flex;
            gap: 6px;
        }
        
        .cli-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .cli-dot.red { background-color: #ff5f56; }
        .cli-dot.yellow { background-color: #ffbd2e; }
        .cli-dot.green { background-color: #27ca3f; }
        
        .terminal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #ffd700;
            margin-left: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .cli-path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #00ff00;
            opacity: 0.8;
            position: relative;
            z-index: 3;
        }
        
        /* Email Content */
        .email-content {
            padding: 30px 25px;
            position: relative;
            z-index: 2;
        }
        
        /* Terminal elements */
        .terminal-prompt {
            font-family: 'JetBrains Mono', monospace;
            color: #00ff00;
            font-weight: 700;
            margin-right: 8px;
        }
        
        .terminal-prompt::before {
            content: '$ ';
        }
        
        .cli-text {
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .cli-command {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
            padding: 12px 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #ffd700;
            margin: 15px 0;
            position: relative;
            box-shadow: inset 0 1px 0 rgba(255, 215, 0, 0.1);
        }
        
        .cli-command::before {
            content: '> ';
            color: #00ff00;
            font-weight: 700;
        }
        
        /* Buttons */
        .cli-button {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffbf00);
            color: #0a0a0a;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            margin: 5px 10px 5px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cli-button:hover {
            background: linear-gradient(135deg, #ffbf00, #e6a600);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .cli-button.secondary {
            background: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        
        .cli-button.secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            color: #ffbf00;
            border-color: #ffbf00;
        }
        
        /* Status boxes */
        .cli-info-box {
            background: rgba(0, 255, 255, 0.05);
            border-left: 4px solid #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            position: relative;
        }
        
        .cli-warning-box {
            background: rgba(255, 191, 0, 0.05);
            border-left: 4px solid #ffbf00;
            border: 1px solid rgba(255, 191, 0, 0.2);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            position: relative;
        }
        
        .cli-error-box {
            background: rgba(239, 68, 68, 0.05);
            border-left: 4px solid #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            position: relative;
        }
        
        .cli-success-box {
            background: rgba(0, 255, 0, 0.05);
            border-left: 4px solid #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.2);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            position: relative;
        }
        
        /* Enhanced visual elements */
        .cli-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #333333, #ffd700, #333333, transparent);
            margin: 25px 0;
            position: relative;
        }
        
        .cli-divider::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Footer */
        .cli-footer {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-top: 1px solid #333333;
            border-radius: 0 0 8px 8px;
            padding: 20px 25px;
            font-size: 12px;
            color: #666666;
            position: relative;
            z-index: 2;
        }
        
        .cli-footer a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cli-footer a:hover {
            color: #ffbf00;
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .cli-logo {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        /* Utility classes */
        .cli-highlight {
            color: #ffd700;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .cli-muted {
            color: #666666;
            font-size: 12px;
        }
        
        .cli-code {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #00ffff;
        }
        
        /* Tables */
        .cli-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            border: 1px solid #333333;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .cli-table th {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 12px;
            text-align: left;
            color: #ffd700;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cli-table td {
            border: 1px solid #333333;
            padding: 10px 12px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .cli-table tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }
        
        .cli-table .highlight-row {
            background: rgba(0, 255, 255, 0.05);
            border-left: 3px solid #00ffff;
        }
        
        /* ASCII Art containers */
        .ascii-art {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
            white-space: pre-line;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        /* Typing effect */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background-color: #ffd700;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Progress bars */
        .progress-bar {
            background: rgba(51, 51, 51, 0.5);
            border: 1px solid #333333;
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            transition: width 0.3s ease;
        }
        
        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
        
        .status-online { background-color: #00ff00; }
        .status-maintenance { background-color: #ffbf00; }
        .status-offline { background-color: #ff4444; }
        .status-warning { background-color: #ff8800; }
        
        /* Glitch effects for special elements */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-anim-1 0.2s infinite linear alternate-reverse;
            color: #ff0000;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-anim-2 0.2s infinite linear alternate-reverse;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(64px, 9999px, 66px, 0); transform: skew(0.5deg); }
            100% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.4deg); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); transform: skew(0.1deg); }
            100% { clip: rect(65px, 9999px, 119px, 0); transform: skew(0.5deg); }
        }
        
        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 10px;
                border-radius: 6px;
            }
            
            .email-content {
                padding: 20px 15px;
            }
            
            .cli-button {
                display: block;
                text-align: center;
                margin: 15px 0;
                width: 100%;
            }
            
            .cli-table {
                font-size: 11px;
            }
            
            .cli-table th,
            .cli-table td {
                padding: 8px;
            }
            
            .terminal-title {
                font-size: 12px;
            }
            
            .ascii-art {
                font-size: 10px;
            }
        }
        
        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
            }
            
            .email-container {
                background: linear-gradient(135deg, #000000, #111111);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            }
        }
        
        /* Print styles */
        @media print {
            .email-container::before,
            .cli-header::before {
                display: none;
            }
            
            .cli-button {
                background: #ffffff !important;
                color: #000000 !important;
                border: 1px solid #000000 !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="cli-header">
            <div class="cli-title">
                <div class="cli-dots">
                    <div class="cli-dot red"></div>
                    <div class="cli-dot yellow"></div>
                    <div class="cli-dot green"></div>
                </div>
                <div class="terminal-title">MockMate Terminal</div>
            </div>
            <div class="cli-path">~/mockmate/{{EMAIL_TYPE}}</div>
        </div>
        
        <!-- Content -->
        <div class="email-content">
            {{EMAIL_CONTENT}}
        </div>
        
        <!-- Footer -->
        <div class="cli-footer">
            <div style="text-align: center;">
                <div class="cli-logo">MockMate</div>
                <div style="margin-top: 10px;">
                    <p>{{SITE_TAGLINE}}</p>
                    <p style="margin-top: 5px;">
                        <a href="{{UNSUBSCRIBE_URL}}">Unsubscribe</a> | 
                        <a href="{{SUPPORT_URL}}">Support</a> | 
                        <a href="{{WEBSITE_URL}}">Website</a>
                    </p>
                    <p style="margin-top: 5px; font-size: 10px; color: #444444;">
                        {{COMPANY_NAME}} • {{COMPANY_ADDRESS}}<br>
                        © {{CURRENT_YEAR}} {{COMPANY_NAME}}. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
